
mappings:
    # negative lookahead
    #- match: "^appmetric\.((?!timing).)*$"
    #- match: '^appmetric\.(\w+)\.([^/http|network|exception])\.(\w+)\.(\w+)*$'

    # usage: appmetrics.memcacheapi.timer.http.memcache/get
    # for http timing requests
    # mappings:
    #
  ## Latency Metrics
 - match: "http_requests_total.*"
   name: "http_requests_total"
   labels:
       app_name: "$1"

 - match: "http_requests_duration_ms.*"
   timer_type: histogram
   name: "http_requests_duration_ms"
   labels:
       app_name: "$1"

 - match: "http_requests_exception_type.*"
   name: "http_requests_exception_type"
   labels:
       app_name: "$1"

 - match: "external_io_duration_total_ms.*"
   name: "external_io_duration_ms_total"
   labels:
       app_name: "$1"

 - match: "io_count.*" # count of requests made during io
   name: "io_count"
   labels:
       app_name: "$1"

 - match: "http_requests_duration_total_ms.*"
   name: "http_requests_duration_ms_total"
   labels:
       app_name: "$1"

 - match: "external_io_duration_ms.*"
   timer_type: histogram
   name: "external_io_duration_ms"
   labels:
       app_name: "$1"

 - match: "external_io_total.*"
   name: "external_io_total"
   labels:
       app_name: "$1"

 - match: "external_io_exception_type.*"
   name: "external_io_exception_type"
   labels:
       app_name: "$1"

 - match: "function_duration_ms.*"
   timer_type: histogram
   name: "function_duration_ms"
   labels:
       app_name: "$1"

 - match: "function_duration_total_ms.*"
   name: "function_duration_ms_total"
   labels:
       app_name: "$1"

 - match: "function_exception_type.*"
   name: "function_exception_type"
   labels:
       app_name: "$1"

 - match: "bytes_size.*"
   name: "bytes_size"
   labels:
       app_name: "$1"
